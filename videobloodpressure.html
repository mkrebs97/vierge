<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Vierge&#8482; Mobile Health App</title>
<link href="http://www.makadestudios.com/vierge/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="http://www.makadestudios.com/vierge/jquery-1.5.min.js" type="text/javascript"></script>
<script src="http://www.makadestudios.com/vierge/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<!-- This reference to phonegap.js will allow for code hints as long as the current site has been configured as a mobile application. 
	 To configure the site as a mobile application, go to Site -> Mobile Applications -> Configure Application Framework... -->    
<script src="http://www.makadestudios.com/vierge/phonegap.js" type="text/javascript"></script>

</head> 

<body>
<!--BEGIN VIDEOPAGE - BLOODPRESSURE -->
<div data-role="page" id="videobloodpressure">
  <div data-role="header">
    <h1>Your Assessment</h1>
  </div>
  <div data-role="content">
<!-- Blood Pressure Video Response 001 -->
<video id="blood_pressure_assessment" class="video-js vjs-default-skin" preload="auto" width="640" height="480" autoplay>
<source src="/video/Female_Nurse01-001.mp4" />
<source src="/video/Female_Nurse01-001.ogv" type='video/ogg; codecs="theora, vorbis"' />
<!--Flash Alternative -->
<object width="640" height="480" type="application/x-shockwave-flash">     
   <param name="movie"/>    
   <param name="allowfullscreen" value="true" />     
   <param name="flashvars" value='config={"clip": {"url": "/video/Female_Nurse01-001.flv",
"autoPlay":true, "autoBuffering":true}}' />
   </object> 
<!-- end flash alternative -->

</video>
</div>


  <div data-role="footer">
    <h4>Vierge&#8482; Mobile Health</h4>
  </div>
</div>
</body>
</html>
